<h3>Experiments</h3>
<ul>
    <li *ngFor="let exp of experiments">
        <span *ngIf="expBeingEdited !== exp; else elseBlock">
          <span (click)="edit(exp)" class="editable-text">{{exp}}</span>
          <button (click)="remove(exp)">remove</button>
        </span>
        <ng-template #elseBlock>
            <input #updatedExp (keyup.enter)="save(updatedExp.value, exp)" value="{{exp}}"/>
            <button (click)="save(updatedExp.value, exp)">save</button>
        </ng-template>
      </li>
</ul>
<input #exp type="text"/>
<button (click)="add(exp.value)">Add</button>

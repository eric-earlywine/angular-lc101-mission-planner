<h3>Crew</h3>
<ul>
  <li *ngFor="let person of crew">
    <span *ngIf="memberBeingEdited !== person; else elseBlock">
      <span (click)="edit(person)" class="editable-text">{{person.name}}</span>
      <span *ngIf="person.firstMission">- 1st</span>
      <button (click)="remove(person)">remove</button>
    </span>
    <ng-template #elseBlock>
        <input #updatedName (keyup.enter)="save(updatedName.value, person)" value="{{person.name}}"/>
        <button (click)="save(updatedName.value, person)">save</button>
    </ng-template>
  </li>
</ul>
<input #name type="text"/>
<label>First mission<input #firstMission type="checkbox"/></label>
<button (click)="add(name.value, firstMission.checked)">Add</button>

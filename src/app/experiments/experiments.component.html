<div class="displayBox">
    <h3>Possible Experiments</h3>
    <ul>
      <li [class.selected]="selectedExp.includes(experiment)" (click)="selExp(experiment)" *ngFor="let experiment of experiments">{{experiment}}</li>
    </ul>
</div>
<hr>
<h3>Selected Experiments:</h3>
<ul>
  <li class="selected" (click)="selectedExp.splice(i,1)" *ngFor="let exp of selectedExp; let i = index">{{exp}}</li>
</ul>

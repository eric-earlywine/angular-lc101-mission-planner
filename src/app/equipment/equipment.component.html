<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button [class.active]="!canAdd(item)" (click)="addItem(item)" [disabled]="canAdd(item)">Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <div class="container">
            <div class="col-1">
                <span *ngFor="let equipment of cargoHold; let i = index"><li class="cursor" (click)="remItem(i)" *ngIf="i <= 4">{{equipment.name}}</li></span>
            </div>
            <div class="col-2">
                <span *ngFor="let equipment of cargoHold; let i = index"><li class="cursor" (click)="remItem(i)" *ngIf="i > 4">{{equipment.name}}</li></span>
            </div>
        </div>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="nearMass">Mass Budget Remaining: {{ maximumAllowedMass - cargoMass }} kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click)="emptyHold()">Empty Hold</button>
</div>
